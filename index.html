<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="Description" content="RDH, festival">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Robert Kraus">
    <meta name="theme-color" content="#000000">

    <meta property="og:title" content="RDH Festival" />
    <meta property="og:description" content="Informationen rund ums beste Festival der nÃ¶rdlichen Oberpfalz" />
    <meta property="og:url" content="https://www.rdh-festival.de/" />
    <meta property="og:image" content="https://www.rdh-festival.de/img/favicon/android-chrome-512x512.png" />

    <link rel="manifest" href="manifest.json" crossorigin="use-credentials">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.min.css">

    <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="192x192" href="img/favicon/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">
    <link rel="mask-icon" href="img/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">

    <title>RDH Festival</title>

</head>

<body>
    <div id="wrapper">
        <header class="container-fluid row m-0 justify-content-between fixed-top">
            <div id="desktop-header" class="d-none d-md-flex">
                <div class="col-8 p-0 m-0">
                    <nav class="row">
                        <a class="col-12 col-md-6 col-lg-3" href="#">
                            <div class="text-center nav-button" @click="switchContent('home')">Startseite</div>
                        </a>
                        <a class="col-12 col-md-6 col-lg-3" href="#">
                            <div class="text-center nav-button" @click="switchContent('orga')">Organisatorisches</div>
                        </a>
                        <a class="col-12 col-md-6 col-lg-3" href="#">
                            <div class="text-center nav-button" @click="switchContent('flunkyball')">Flunkyball</div>
                        </a>
                        <a class="col-12 col-md-6 col-lg-3" href="#">
                            <div class="text-center nav-button" @click="switchContent('lineup')">Bands </div>
                        </a>
                        <a class="col-12 col-md-6 col-lg-3" href="#">
                            <div class="text-center nav-button" @click="switchContent('camping')">Lageplan</div>
                        </a>
                        <a class="col-12 col-md-6 col-lg-3" href="#">
                            <div class="text-center nav-button" @click="switchContent('drive')">Anfahrt</div>
                        </a>
                        <a class="col-12 col-md-6 col-lg-3" href="#">
                            <div class="text-center nav-button" @click="switchContent('history')">Geschichte</div>
                        </a>
                    </nav>
                </div>
                <countdown date="4 Aug 2022 10:00 GMT+2" :header="true"></countdown>
            </div>

            <div id="mobile-header" class="d-flex d-md-none align-self-center justify-content-between">
                <div id="mobile-backdrop" @click="toggleMenu()"></div>

                <div class="row col-2 text-white align-self-center">
                    <i class="fas fa-bars fa-lg toggle-button" @click="toggleMenu"></i>
                </div>
                <nav id="menu">

                    <div class="col-12" v-if="menuOpened">
                        <picture>
                            <source srcset="img/logo.webp" type="image/webp">
                            <source srcset="img/logo.jp2" type="image/jp2">
                            <source srcset="img/logo" type="image/webp">
                            <img src="img/logos.jpg" srcset="img/logo-big.jpg 2x" class="d-block mx-auto">
                        </picture>
                    </div>
                    <a class="col-12" href="#">
                        <div class="text-center nav-button" @click="switchContent('home',true)">Startseite</div>
                    </a>
                    <a class="col-12" href="#">
                        <div class="text-center nav-button" @click="switchContent('orga',true)">Organisatorisches</div>
                    </a>
                    <a class="col-12" href="#">
                        <div class="text-center nav-button" @click="switchContent('flunkyball',true)">Flunkyball</div>
                    </a>
                    <a class="col-12" href="#">
                        <div class="text-center nav-button" @click="switchContent('lineup',true)">Bands </div>
                    </a>
                    <a class="col-12" href="#">
                        <div class="text-center nav-button" @click="switchContent('camping',true)">Lageplan</div>
                    </a>
                    <a class="col-12" href="#">
                        <div class="text-center nav-button" @click="switchContent('drive',true)">Anfahrt</div>
                    </a>
                    <a class="col-12" href="#">
                        <div class="text-center nav-button" @click="switchContent('history',true)">Geschichte</div>
                    </a>
                </nav>
                <countdown date="4 Aug 2022 10:00 GMT+2" :mobile="true" class="col-10"></countdown>
            </div>
        </header>

        <main id="panel">
            <component :is="content" />
        </main>
    </div>
    <script src="js/lib/vue.min.js"></script>
    <script src="js/sw.js"></script>
    <script src="js/vue/home.js"></script>
    <script src="js/vue/camping.js"></script>
    <script src="js/vue/orga.js"></script>
    <script src="js/vue/band.js"></script>
    <script src="js/vue/band-day.js"></script>
    <script src="js/vue/lineup.js"></script>
    <script src="js/vue/flunkyball.js"></script>
    <script src="js/vue/countdown.js"></script>
    <script src="js/vue/drive.js"></script>
    <script src="js/vue/history.js"></script>
    <script src="js/vue/app.js"></script>

</body>

</html>
